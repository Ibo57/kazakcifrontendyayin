version: '3.8'

services:
  kazakci-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kazakci-frontend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_MEDUSA_BACKEND_URL=https://admin.kazakci.com
      - NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY=pk_9d1b98ec1a3a24a815a885d8a2b0283dae2ae99bb0f1b180cec63f7d73de1561
      - NEXT_PUBLIC_BASE_URL=https://kazakci.com
      - NEXT_PUBLIC_DEFAULT_REGION=tr
      - NEXT_PUBLIC_STRIPE_KEY=
      - REVALIDATE_SECRET=supersecret
      - MEDUSA_BACKEND_URL=https://admin.kazakci.com
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - kazakci-network

networks:
  kazakci-network:
    name: kazakci-backend-medusa_kazakci-network
    external: true
